<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tính toán</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<h1>Máy tính đơn giản bánh su kem</h1>
			<div class="input-container">
				<input type="number" id="num1" placeholder="Nhập số thứ nhất" />
				<input type="number" id="num2" placeholder="Nhập số thứ hai" />
			</div>
			<div class="button-container">
				<button onclick="calculate('add')">Cộng</button>
				<button onclick="calculate('subtract')">Trừ</button>
				<button onclick="calculate('multiply')">Nhân</button>
				<button onclick="calculate('divide')">Chia</button>
			</div>
			<div class="result">
				<h2>Kết quả: <span id="result">0</span></h2>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
	<script src="index.js"></script>
</html>
